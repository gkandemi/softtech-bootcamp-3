<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>TodoList</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="row mt-5">
        <div class="col-4 offset-4 card p-0">
          <div class="card-header">TodoList</div>
          <div class="card-body">
            <!-- !EKLEME BÖLÜMÜ -->
            <div class="input-group mb-3">
              <input v-model="todoValue" type="text" class="form-control" />
              <button @click="addItem" class="btn btn-sm btn-outline-primary">
                Ekle
              </button>
            </div>
            <!-- !EKLEME BÖLÜMÜ -->

            <div v-if="todoList.length > 0" class="list-section">
              <h3>Items</h3>
              <hr />
              <!-- !LİSTE BÖLÜMÜ -->
              <ul class="list-group">
                <li
                  v-for="item in todoList"
                  class="
                    list-group-item
                    d-flex
                    justify-content-between
                    align-items-center
                  "
                  :class="{'bg-danger': !item.completed, 'bg-success' : item.completed}"
                >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      :id="`flexCheckDefault_${item.id}`"
                      v-model="item.completed"
                    />
                    <label
                      class="form-check-label"
                      :for="`flexCheckDefault_${item.id}`"
                    >
                      {{ item.text }}
                    </label>
                  </div>
                  <button
                    class="btn btn-sm btn-danger"
                    @click="deleteItem(item)"
                  >
                    Sil
                  </button>
                </li>
              </ul>
              <!-- !LİSTE BÖLÜMÜ -->
              <small class="mt-1 d-flex justify-content-end"
                >{{ todoList.length + ' adet todo vardır...' }}</small
              >
            </div>
            <div v-else class="alert alert-warning">
              <p>Eklemiş olduğunuz herhangi bir ToDo yok.</p>
              <strong><small>Yani Bildiğin İşsizsin!</small></strong>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
