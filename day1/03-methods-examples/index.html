<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      <h1>{{ title }}</h1>
      <!-- <input type="text" @input="newItemText = $event.target.value" /> -->

      <input type="text" @keydown.enter="items.push($event.target.value)" />
      <!-- <button @click="items.push(newItemText)">Ekle</button> -->
      <p>{{ items }}</p>
      <p>{{ formatter() }}</p>
      <p>{{ getSlicedItems(0,2) }}</p>
      <p>{{ getSlicedItems(2,4) }}</p>
      <p>{{ getSlicedItems(4,6) }}</p>
    </div>
    <script src="app.js"></script>
  </body>
