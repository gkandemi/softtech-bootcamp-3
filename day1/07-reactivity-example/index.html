<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>Reactiviy Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="container">
      <div class="row mt-5">
        <div class="col-4 offset-4 card border p-2">
          <input type="text" class="form-control" v-model="itemText" />
          <input
            type="text"
            placeholder="search..."
            class="form-control mt-2"
            v-model="searchText"
          />
          <button class="btn btn-sm btn-success mt-2" @click="addItem">
            Ekle
          </button>
          <hr />
          <p v-if="itemList.length > 0">{{ itemList }}</p>
          <div v-else class="alert alert-warning">
            Herhangi bir item bulunmamaktadÄ±r..
          </div>
          <small class="font-weight-bold">{{itemCount}}</small>
          <p>{{ filteredItems }}</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
