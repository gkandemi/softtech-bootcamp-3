<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@next"></script>
    <title>Reactivity</title>
  </head>
  <body>
    <div id="app">
      <div class="row mt-5">
        <div class="col-2 offset-4 me-2 p-4 card border">
          <h1 class="text-center">{{ counter }}</h1>
          <button @click="counter++" class="mb-1 btn btn-sm btn-success">
            +
          </button>
          <button @click="counter--" class="btn btn-sm btn-danger">-</button>
          <div class="mt-2 alert alert-warning">{{ getCounterResult }}</div>
        </div>

        <div class="col-2 p-4 card border">
          <h1 class="text-center">{{ counter2 }}</h1>
          <button @click="counter2++" class="mb-1 btn btn-sm btn-success">
            +
          </button>
          <button @click="counter2--" class="btn btn-sm btn-danger">-</button>
          <div class="mt-2 alert alert-warning">{{ getCounterResult2 }}</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
