<!DOCTYPE html>
<html lang="en">

  <body>
    <div id="app">
      <div class="row mt-5">
        <div class="col-4 offset-4 p-4 card border">
          <h1 class="text-center">{{Â counter }} </h1>
            <button @click="counter++" class="mb-1 btn btn-sm btn-success">+</button>
            <button @click="counter--" class="btn btn-sm btn-danger">-</button>
            <div class="mt-2 alert alert-warning">{{ getCounterResult() }}</div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
